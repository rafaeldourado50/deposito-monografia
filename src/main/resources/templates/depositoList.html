<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'depositoList')}">

<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Depósitos</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Autor</th>
                    <th>Título</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="deposito : ${depositos}">
                    <td th:text="${deposito.id}"></td>
                    <td th:text="${deposito.autorNome}"></td>
                    <td th:text="${deposito.titulo}"></td>
                    <td th:text="${deposito.anoDefesa}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${deposito.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${deposito.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/deposito/add/}" >Adicionar</a>
    </div>
</div>
</body>
</html>
