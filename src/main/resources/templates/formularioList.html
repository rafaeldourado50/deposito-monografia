<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'formularioList')}">

<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Formulários</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Autor</th>
                    <th>Título</th>
                    <th>Data</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="formulario : ${posts}">
                    <td th:text="${formulario.id}"></td>
                    <td th:text="${formulario.autor}"></td>
                    <td th:text="${formulario.titulo}"></td>
                    <td th:text="${#dates.format(formulario.data, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${formulario.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${formulario.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/formulario/add/}" >Adicionar</a>
    </div>
</div>
</body>
</html>
